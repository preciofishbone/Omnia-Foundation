<div class="omf-content" omfFormValidator="$fileinputname$SettingsForm">
    <div class="modal-header">
        <a class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span></a>
        <h3 class="modal-title">Hello World from $fileinputname$</h3>
    </div>
    <div class="modal-body">
        <form ngNoForm class="omf-form">
            <fieldset>
                <div class="form-group" >
                    <label class="omf-form-label">Name</label>
                    <div class="omf-form-control">
                        <input type="text" class="form-control" [(ngModel)]="context.params.config.settings.name" [omfFormValidatorFor]="context.params.config.settings.name" omf-required />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" [omfButtonIndicator]="isSaving" class="btn btn-default btn-primary" [omfFormValidatorTrigger]="save"><span>{{'Buttons.Save' | omfLocalize}}</span></button>
        <button type="button" class="btn btn-default" (click)="close()">{{'Buttons.Close' | omfLocalize}}</button>
    </div>
</div>
