<div *ngIf="spinning && spinType == 'default'">
    <div class="omf-spinner" [ngClass]="{lg: spinSize == 'lg', md: spinSize == 'md', sm: spinSize == 'sm', ssm: spinSize == 'ssm', 'hidden': !spinning }"></div>
</div>
<span *ngIf="spinning && spinType == 'loader'" class="omf-spinner-loader-type" [ngClass]="{lg: spinSize == 'lg', md: spinSize == 'md', sm: spinSize == 'sm', ssm: spinSize == 'ssm'}"><i class="fa fa-spinner fa-pulse"></i></span>
<div [omfHide]="spinning">
    <ng-content></ng-content>
</div>
