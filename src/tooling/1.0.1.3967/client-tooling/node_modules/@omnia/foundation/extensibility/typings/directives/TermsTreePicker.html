<div class="omf-terms-treepicker">
    <omf-spinner [spinning]="isLoading" [spinSize]="'lg'">
        <div>
            <a href="javascript:void(0)" (click)="scope.createTerm()" *ngIf="scope.isShowCreateTermLink">
                <i class="fa fa-plus-circle"></i>
                <span>{{'Buttons.Create' | omfLocalize}}</span>
            </a>
            <div class="omf-terms-tree-wrapper">
                <omf-tree-picker [nodes]="scope.nodes"
                                 [onNodeSelected]="scope.selectNode"
                                 [contextMenuActions]="scope.contextMenuActions"
                                 [showContextMenu]="showContextMenu"
                                 expandedIconClass="omf-treepicker-expanded-icon"
                                 collapsedIconClass="omf-treepicker-collapsed-icon"
                                 itemIconClass="fa-tag"
                                 [onDblClickNode]="scope.dblClickNode">
                </omf-tree-picker>
            </div>
        </div>
    </omf-spinner>
</div>
