<div class="relative omf-tabset-container omf-clearfix" [ngClass]="{'tab-vertical' : display === 1, 'tab-horizontal' : display === 0}">
    <div class="omf-tab-heading">
        <ul class="omf-clearfix">
            <li *ngFor="let tab of tabs" [ngClass]="{'active': tab.active, 'hidden': tab.hidden}">
                <a (click)="onActiveTab(tab)">
                    <i *ngIf="tab.icon !== undefined" class="fa {{tab.icon}}"></i>
                    <span *ngIf="tab.heading !== undefined">{{tab.heading}}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="omf-tab-content">
        <ng-content></ng-content>
    </div>
</div>
