<div class="omf-content">
    <div class="modal-header">
        <a class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span></a>
        <h3 class="modal-title">{{'Components.IconPicker.SelectIcon' | omfLocalize}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group omf-search-box-container">
            <input class="form-control omf-search-box" type="text" [(ngModel)]="searchString" />
            <i class="fa fa-search"></i>
        </div>
        <div class="omf-icon-picker">
            <span class="omf-icon-picker-item" *ngFor="let icon of awesomeIcons | omfArrayFilter: filterIcon : searchString" (click)="selectIcon(icon)" [ngClass]="{'selected' : icon === selectedIcon}" title="{{icon.cssClass}}">
                <i class="fa {{icon.cssClass}}"></i>
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="ok()">{{'Buttons.Ok' | omfLocalize}}</button>
        <button type="button" class="btn btn-default" (click)="close()">{{'Buttons.Cancel' | omfLocalize}}</button>
    </div>
</div>
