<div class="omf-content" omfFormValidator="omfTermForm" id="omf-term-modal">
    <div class="modal-header">
        <a class="close" (click)="scope.close()" [omfHide]="scope.isSaving"><span aria-hidden="true">&times;</span></a>
        <h3 class="modal-title">{{'Components.CSOMTaxonomyPickerDialog.TermDialog.Title' | omfLocalize}}</h3>
    </div>
    <div class="modal-body">
        <form ngNoForm class="omf-form">
            <div class="form-group">
                <div class="omf-form-label">{{'Common.Name' | omfLocalize}}</div>
                <div class="omf-form-control">
                    <input class="form-control" type="text" [(ngModel)]="scope.term.name" [omfFormValidatorFor]="scope.term.name" omf-required="" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button type="button" class="btn btn-primary" [omfFormValidatorTrigger]="scope.saveTerm" [omfButtonIndicator]="scope.isSaving">{{'Buttons.Ok' | omfLocalize}}</button>
            <button type="button" class="btn btn-default" (click)="scope.close()" [disabled]="scope.isSaving">{{'Buttons.Close' | omfLocalize}}</button>
        </div>
    </div>
</div>
