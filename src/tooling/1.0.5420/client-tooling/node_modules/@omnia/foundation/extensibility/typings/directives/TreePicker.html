<div>
    <ul class="omf-treepicker">
        <li class="omf-treepicker-node" *ngFor="let node of nodes; let i = index" [ngClass]="{'selected' : node.isSelected, 'omf-treepicker-node-leaf': node.children.length === 0}">
            <omf-tree-picker-template [item]="node"
                                      [nodeIndex]="i"
                                      [selectNode]="scope.selectNode"
                                      [showContextMenu]="showContextMenu"
                                      [isContextMenuItemDisable]="scope.isContextMenuItemDisable"
                                      [selectContextMenuItem]="scope.selectContextMenuItem"
                                      [contextMenuActions]="contextMenuActions"
                                      [expandedIconClass]="expandedIconClass"
                                      [collapsedIconClass]="collapsedIconClass"
                                      [itemIconClass]="itemIconClass"
                                      [dblClickNode]="scope.dblClickNode">
            </omf-tree-picker-template>
        </li>
    </ul>
</div>
